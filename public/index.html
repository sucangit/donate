<!DOCTYPE html>
<html>
  <head>
    <title><%= DATA.name %></title>
    <meta charset="utf-8" />
    <meta name="author" content="Huangxin, LF112" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="<%= DATA.description %>" />
    <link rel="shortcut icon" type="image/x-icon" id="favicon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/spectre.css@0.5.9/dist/spectre.min.css"
    />
    <link rel="stylesheet" href="statics/style.css" />
  </head>

  <body>
    <div class="main">
      <img id="logo" src="<%= DATA.profile %>" />
      <div class="texts">
        <h2 id="name"><%= DATA.name %></h2>
        <p id="description"><%= DATA.description %></p>
      </div>

      <!-- Button Section Starts -->
      <div id="pending">
        <p id="depends" class="middlebtn">
          <% if (DATA.alipay) { %>
          <a href="#showqrcode" class="btn btn-primary" id="alipaybtn">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-alipay"></use>
            </svg>
            支付宝（荐）
          </a>
          <% } %> <% if (DATA.wechatpay) { %>
          <a href="#showqrcode" class="btn btn-primary" id="wechatpaybtn">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-wechatpay"></use>
            </svg>
            微信支付
          </a>
          <% } %> <% if (DATA.tenpay) { %>
          <a href="#showqrcode" class="btn btn-primary" id="tenpaybtn">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-tenpay"></use>
            </svg>
            QQ钱包
          </a>
          <% } %> <% if (DATA.paypal) { %>
          <button
            class="btn btn-primary"
            id="paypalbtn"
            onclick="window.open('<%= DATA.paypal.url %>')"
          >
            <svg class="icon paypal-wide" aria-hidden="true">
              <use xlink:href="#icon-paypal"></use>
            </svg>
          </button>
          <% } %>
        </p>
      </div>
    </div>

    <!-- Button Section Ends -->

    <!-- Modal Section Starts -->
    <div class="modal" id="showqrcode">
      <div class="modal-container" role="document">
        <div class="modal-header" id="btncontainer">
          <a
            href="#"
            class="btn btn-clear float-right"
            id="qrcodeclose"
            aria-label="Close"
          ></a>
          <div
            id="titleinfo"
            class="modal-title h5"
            style="text-align: center"
          ></div>
        </div>
        <div class="modal-body">
          <div class="content">
            <div style="display: block;">
              <img id="currentqrcode" class="img smaller" alt="qrcode.png" />
            </div>
            <div style="display: block;">
              <a
                class="btn btn-primary"
                id="saveqrbtn"
                style="display:none;"
              ></a>
            </div>
            <div style="display: block;">
              <a
                class="btn btn-primary"
                id="toappbtn"
                style="display:none;"
              ></a>
            </div>
            <% if (DATA.wechatpay) { %>
            <div id="openinbrower" style="display:none;">
              <%= DATA.wechatpay.wechattext %>
            </div>
            <% } %>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" styld="z-index: 10;">
      ©2021 made with ❤️ by
      <a href="https://idealclover.top" target="_blank"> idealclover</a>
    </div>
    <a
      href="https://github.com/idealclover/Click-to-Donate"
      target="_blank"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0; z-index: 500;"
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <div id="tip"><img id="tip-img" alt="浏览器打开" /></div>
    <!-- Modal Section Ends -->
    <script src="statics/fonts.js"></script>
  </body>
</html>
